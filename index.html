<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas training</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Ondas</h1>
	</header>
	<main>
		<canvas id="myCanvas" width="1000" height="100" style="border: 1px solid black"></canvas>
		<form method="POST" enctype="multipart/form-data">
			<label for="crista">Selecione o valor para a crista: </label>
			<input type="range" min="-54" max="10" id="crista"><br>
			<label for="vale">Selecione o valor para o vale: </label>
			<input type="range" min="-50" max="10" id="vale"><br>
			<label for="comprimento">Selecione o valor para o comprimento da onda: </label>
			<input type="range" min="-50" max="50" id="comprimento"><br>
			<input type="button" id="submitButton" value="Mostrar onda">
		</form>
	</main>
	<script src="script.js"></script>
</body>
</html>
